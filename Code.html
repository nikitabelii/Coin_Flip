<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: black; /* Set the background color to black */
            color: white; /* Set the text color to white */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Center content vertically on the page */
        }

        h1 {
            color: white;
            font-family: 'Croissant One', cursive; /* Use 'Croissant One' font */
            font-size: 51px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <title>Coin Flip Game</title>
</head>
<body>
    <h1>Coin Flip Game
    </h1>
     <!-- Introductory image -->
    <img src="https://thumbs.dreamstime.com/b/heads-tails-two-quarters-one-one-42694677.jpg" alt="Introductory Image" style="width: 300px; margin-bottom: 20px;">
    <p>Choose Heads or Tails:</p>
    <button id="headsButton">Heads</button>
    <button id="tailsButton">Tails</button>
    <p id="result"></p>

    <!-- Image elements for displaying Heads and Tails images -->
    <img id="headsImage" src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/2/quarter-heads-gregory-gendusa.jpg" alt="Heads Image" style="display: none; width: 300px;">
    <img id="tailsImage" src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/2/quarter-tails-gregory-gendusa.jpg" alt="Tails Image" style="display: none; width: 300px;">

    <script>
        document.getElementById('headsButton').addEventListener('click', () => playGame('Heads'));
        document.getElementById('tailsButton').addEventListener('click', () => playGame('Tails'));

        function playGame(userChoice) {
            const coinOptions = ['Heads', 'Tails'];
            const randomIndex = Math.floor(Math.random() * 2);
            const coinResult = coinOptions[randomIndex];

            const resultMessage = document.getElementById('result');
            const headsImage = document.getElementById('headsImage');
            const tailsImage = document.getElementById('tailsImage');

            if (userChoice === coinResult) {
                resultMessage.textContent = `You chose ${userChoice}. The coin landed on ${coinResult}. You win!`;
                resultMessage.style.color = 'green';
                
                if (coinResult === 'Heads') {
                    headsImage.style.display = 'block'; // Show Heads image
                    tailsImage.style.display = 'none';  // Hide Tails image
                } else {
                    headsImage.style.display = 'none';  // Hide Heads image
                    tailsImage.style.display = 'block'; // Show Tails image
                }
            } else {
                resultMessage.textContent = `You chose ${userChoice}. The coin landed on ${coinResult}. You lose.`;
                resultMessage.style.color = 'red';
                
                if (coinResult === 'Heads') {
                    headsImage.style.display = 'block'; // Show Heads image
                    tailsImage.style.display = 'none';  // Hide Tails image
                } else {
                    headsImage.style.display = 'none';  // Hide Heads image
                    tailsImage.style.display = 'block'; // Show Tails image
                }
            }
        }
    </script>
</body>
</html>
